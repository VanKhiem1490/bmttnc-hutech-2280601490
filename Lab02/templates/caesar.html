<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caesar Cipher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>

        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" style="display: block;margin-left: auto; width: 30%;">
            <h4 style="font-weight: bold; text-align: center;">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
            <h4 style="font-weight: bold; text-align: center;">NGUYỄN VĂN KHIÊM 2280601490 HELLO WORLD!</h4>
        <div class="container">
            <table class="table">
                <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td></tr>
                <tr><td style="font-weight: bold; color: blue">ENCRYPTION</td></tr>
                <tr>
                    <td>
                        <form method="POST" action="/encrypt">
                            <div class="mb-3">
                                <lable class="form-lable">Plain text:</lable>
                                <input type="text" class="form-control"
                                name="inputPlainText" placeholder="Input Plain Text" required autofocus/>

                            </div>
                            <div class="mb-3">
                                <lable class="form-lable">Key:</lable>
                                <input type="number" class="form-control"
                                name="inputKeyPlain" placeholder="Input Key"
                                required/>
                            </div>
                            <button type="submit" class="btn 
                            btn-primary">Encrypt</button>
                        </form>
                    </td>
                </tr>
                <tr><td style="font-weight: bold; color: blue">DECRYPTION</td></tr>
                <tr>
                    <td>
                        <from method="POST" action="/decrypt">
                            <div class="mb-3">
                                <lable class="form-lable">Cipher text:</lable>
                                <input type="text" class="form-control"
                                name="inputCipherText" placeholder="Input Cipher Text" required/>
                            </div>
                            <div class="mb-3">
                                <lable class="form-lable">Key:</lable>
                                <input type="number" class="form-control"
                                name="inputKeyCipher" placeholder="Input Key"
                                required/>
                            </div>
                            <button type="submit" class="btn 
                            btn-success">Decrypt</button>
                        </from>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
